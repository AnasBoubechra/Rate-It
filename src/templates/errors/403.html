{% extends "layout.html" %}
{% block h1 %}
<h1>{{ error.name }} ({{ error.code }})</h1>
{% endblock h1 %}
{% block content %}
{% if error.description %}
<p>{{ error.description }}</p>
{% else %}
<p>Access Denied: You don't have permission to access this resource.</p>
{% endif %}
{% endblock content %}
